<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Form</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="box-login">
        <h2>Inscrivez-vous</h2>
        <form>
            <div class="form-groupe">
                <label for="utilisateur">nom d'utilisateur</label>
                <input type="text" id="utilisateur" placeholder="Nom d'utilisateur"
                maxlength="24">
                <img src="ressources/check.svg" alt="icone de validation" class="icone-verif">
                <span class= "message-alerte">Choississez un pseudo entre 3 et 24 charact√®re</span>
            </div>

            <div class="form-groupe">
                <label for="email">Entrez votre email</label>
                <input type="email" id="email" placeholder="Votre email">
                <img src="ressources/check.svg" alt="icone de validation" class="icone-verif">
                <span class= "message-alerte">Entrez un email Valide</span>
            </div>

            <div class="form-groupe">
                <label for="mdp">Mot de passe</label>
                <input type="password" id="mdp" placeholder="Mot de passe">
                <img src="ressources/check.svg" alt="icone de validation" class="icone-verif">
                <span class= "message-alerte">un symbole, une lettre minuscule, un chiffre</span>
                <div class="ligne">
                    <div class="l1"><span>faible</span></div>
                    <div class="l2"><span>moyen</span></div>
                    <div class="l3"><span>fort</span></div>

                </div>
            </div>
            <div class="form-groupe">
                <label for="mdp">Mot de passe confirmation</label>
                <input type="password" id="mdp" placeholder="confirmation mot de passe">
                <img src="ressources/check.svg" alt="icone de validation" class="icone-verif">
                <span class= "message-alerte">un symbole, une lettre minuscule, un chiffre</span>

            </div>



        </form>


    </div>
    
</body>
<script src="app.js"></script>
</html>
